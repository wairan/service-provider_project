<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAPTCHA Verification</title>
</head>
<body>
  <h3>{{ captcha.challenge }}</h3>
  <form method="POST">
    {% for option in captcha.options %}
      <button type="submit" name="captcha_answer" value="{{ option }}">{{ option }}</button>
    {% endfor %}
  </form>
</body>
</html>
