<!-- frontend/Auth/register_v2.html -->
<!-- Changes: Add phone radio; Update captcha rendering to handle options like login.html; Update script to hide captcha for email/phone -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style></style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow-lg p-4" style="width: 28rem;">
  <h4 class="text-center mb-3">Register</h4>
  {# Flash messages from server (auth_notifier) #}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="POST" id="registerForm">
    <div class="mb-2">
      <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-2">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-2">
      <input type="text" name="phone" class="form-control" placeholder="Phone" required>
    </div>
    <div class="mb-2">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><strong>I am registering as:</strong></label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="customer_role" value="customer" checked>
        <label class="form-check-label" for="customer_role">
          <strong>Customer</strong> - Browse and book services
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="business_owner_role" value="business_owner">
        <label class="form-check-label" for="business_owner_role">
          <strong>Business Owner</strong> - Provide services and manage bookings
        </label>
      </div>
    </div>
    <div class="mb-2">
      <input type="text" name="street_house" class="form-control" placeholder="Street/House" required>
    </div>
    <div class="mb-2">
      <input type="text" name="city" class="form-control" placeholder="City" required>
    </div>
    <div class="mb-2">
      <input type="text" name="district" class="form-control" placeholder="District" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Verification Method</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="verification_method" id="email" value="email" checked>
        <label class="form-check-label" for="email">Email</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="verification_method" id="phone" value="phone">
        <label class="form-check-label" for="phone">Phone</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="mt-2 text-center">
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
  </p>
</div>
<script></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
